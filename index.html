<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-T">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Storyboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        overflow: hidden;
      }
      #root {
        height: 100vh;
        overflow-y: auto;
        overflow-x: hidden;
        scrollbar-gutter: stable;
      }
      .aurora-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.4;
        --aurora-speed: 50s;
        --aurora-size: 800px;
        background:
            radial-gradient(var(--aurora-size) circle at top left, theme('colors.teal.950'), transparent 40%),
            radial-gradient(var(--aurora-size) circle at bottom right, theme('colors.slate.950'), transparent 40%),
            radial-gradient(var(--aurora-size) circle at top right, theme('colors.teal.800'), transparent 40%);
        animation: aurora-animation var(--aurora-speed) infinite linear;
      }
      @keyframes aurora-animation {
          0% { background-position: 0% 50%, 100% 50%, 50% 0%; }
          50% { background-position: 100% 50%, 0% 50%, 50% 100%; }
          100% { background-position: 0% 50%, 100% 50%, 50% 0%; }
      }
      @keyframes modal-content-show {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(71, 85, 105, 0.5);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(71, 85, 105, 0.8);
      }
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 6px;
        background: #334155; /* slate-700 */
        border-radius: 3px;
        outline: none;
        opacity: 0.7;
        transition: opacity .2s;
        padding: 0;
      }
      input[type="range"]:hover {
        opacity: 1;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        background: #14b8a6; /* teal-500 */
        cursor: pointer;
        border-radius: 50%;
      }
      input[type="range"]::-moz-range-thumb {
        width: 16px;
        height: 16px;
        background: #14b8a6; /* teal-500 */
        cursor: pointer;
        border-radius: 50%;
      }
    </style>
    <script type="importmap">
{
  "imports": {

    "file-saver": "https://aistudiocdn.com/file-saver@^2.0.5"
  }
}
</script>

</head>

</html>
